<h1 class="text-center">Tim's Pokedex</h1>  
<div class="container-fluid">
    <div class="row">
        <div *ngFor="let poke of pokedex.pokeList" class="card" routerLink="/pokemon/{{poke.id}}">
            <div class="card-body">
                <h1 class="lead text-center">
                    <svg *ngIf="getCaught(poke.id)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2m0 2c-4.08 0-7.45 3.05-7.94 7h4.07c.44-1.73 2.01-3 3.87-3c1.86 0 3.43 1.27 3.87 3h4.07c-.49-3.95-3.86-7-7.94-7m0 16c4.08 0 7.45-3.05 7.94-7h-4.07c-.44 1.73-2.01 3-3.87 3c-1.86 0-3.43-1.27-3.87-3H4.06c.49 3.95 3.86 7 7.94 7m0-10a2 2 0 0 0-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2z" fill="#626262"/></svg>
                    {{poke.name}}</h1>
                <img [src]="getPicture(poke.id)"/>
                <div class="text-right">#{{poke.id}}</div>
            </div>
        </div>
    </div>  
</div>
